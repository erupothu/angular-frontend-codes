<mat-toolbar>
	<mat-toolbar-row>
		<button mat-raised-button color="primary" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button> 
		<span style="flex:1 1 auto"></span>
		<mat-icon>home</mat-icon>
		<mat-icon>people</mat-icon>
	</mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container style="height: 100%; width: 100%;">
	<mat-drawer #drawer mode="side">
		<button mat-raised-button [routerLink]="['/welcome']" routerLinkActive="router-link-active" > This is admin page Admin </button>
	</mat-drawer>
	<mat-drawer-content>
		<router-outlet></router-outlet>
	</mat-drawer-content>
</mat-drawer-container>
