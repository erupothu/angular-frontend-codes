
<form [formGroup]="loginForm" (ngSubmit)="login()">

	<div>
		<span>
			<mat-form-field appearance="fill">
				<input matInput placeholder="name" formControlName="name" />
			</mat-form-field>
		</span>
	</div>

	<div>
		<mat-form-field appearance="fill">
			<input matInput type="password" placeholder="password" formControlName="password">
		</mat-form-field>
	</div>

	<div>
		<button mat-raised-button (click)="login()" color="primary"> Submit </button>
	</div>
	<div>
		<button mat-button [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"> Forgot password
		</button>
	</div>
</form>
