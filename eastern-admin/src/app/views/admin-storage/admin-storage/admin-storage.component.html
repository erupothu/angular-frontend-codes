<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1%">
	<div fxFlex="80">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Folder Structure</mat-card-title>
			</mat-card-header>
			<mat-divider></mat-divider>
			<mat-card-content>
				<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
					<!-- This is the tree node template for leaf nodes -->
					<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
						<li>
							<div class="mat-tree-node">
								<mat-icon class="type-icon">
									{{ node.type ==='file' ? 'description' : 'folder' }}
								</mat-icon>
								{{node.name}}
							</div>
						</li>
					</mat-tree-node>
					<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
						<li class="example-tree-container">
							<div class="mat-tree-node">
								<button mat-icon-button matTreeNodeToggle>
									<mat-icon class="type-icon">
										{{ node.type ==='file' ? 'description' : 'folder' }}
									</mat-icon>
								</button>

								{{node.name}}
							</div>
							<ul class="example-tree-nested-node">
								<div *ngIf="treeControl.isExpanded(node)">
									<ng-container matTreeNodeOutlet></ng-container>
								</div>
							</ul>
						</li>
					</mat-nested-tree-node>
				</mat-tree>
			</mat-card-content>
		</mat-card>
	</div>
</div>
