<div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="0.3%">
	<div fxFlex="100" fxFlex.xs="100">
		<mat-toolbar>
			<mat-toolbar-row>
				<button mat-flat-button (click)="sideNav.toggle()"> <mat-icon>menu</mat-icon> </button>
				<span style="text-align: center;flex: 10 1 auto">Eastern Web Template</span>
				<span style="flex: 1 1 auto"></span>
				<button mat-flat-button> <mat-icon>home</mat-icon> </button>
			</mat-toolbar-row>
		</mat-toolbar>
	</div>
	<div fxFlex="100" fxFlex.xs="100">
		<mat-sidenav-container style="height:95vh;">
			<mat-sidenav #sideNav mode="side" style="width: 300px">
				<mat-list>
					<mat-list-item [routerLink]="['dashboard']" routerLinkActive="router-link-active" (click)="sideNav.toggle()">Dashboard</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>Entries</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>Globals</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>Assets</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>Users</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>SEO</mat-list-item>
					<mat-divider></mat-divider>
					<mat-list-item>Settings</mat-list-item>
					<mat-divider></mat-divider>
				</mat-list>
			</mat-sidenav>
			<mat-sidenav-content>
				<router-outlet></router-outlet>
			</mat-sidenav-content>
		</mat-sidenav-container>
	</div>
</div>
